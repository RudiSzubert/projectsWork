<body ng-app="myApp" ng-controller='my-ctrl'>
<div ng-if="img" class='greyBack'></div>	
<div ng-if="img" class='imageFull'>
	<div class="picFrame">
		<div ng-click="hideFullscreenImage()" class='hideImage'> + </div>
		<img id="imageTest" class='imgFullsm grow'  ng-src='cars/{{ img }}.jpg' />
	</div>
</div>

<div class='content'>	
	<div class='header'>
		<div class='firstPic'>	
		<img src='chem.jpg' />
	</div>
		<div class='logoWrap'>
			<img src='MT.png'/>
		</div>
	<div class='navLinks'>
			<h3 class='col-md-2'><a href='#'>About Me</a></h3>
			<h3 class='col-md-2'><a href='#gallery'>Gallery</a></h3>
			<h3 class='col-md-2 col-md-offset-4'><a href='#tech'>Technology</a></h3>
			<h3 class='col-md-2'><a href='#contact'>Contact</a></h3>
	</div>
	<div id='about' class='aboutMe'>
		<h3>My name is Mateusz</h3>
		<img src='me.jpg' />
		<h3>I'm a chemical engineer</h3>
		<h3>But my country is great, so i have no job</h3>
		<h3>and I work hard to become</h3>
		<h1>Frontend Developer</h1>			
	</div>
	</div>
	<div style='clear: both'></div>

		<h2>By using the most advanced tools</h2>
		<img class='postAnimation' src='tech/js.png' />
		<img class='postAnimation' src='tech/angular.png' />
		<img class='postAnimation' src='tech/c.png' />

		<img class='postAnimation' src='tech/css.png' />
		<img class='postAnimation' src='tech/html.png' />
		<img class='postAnimation' src='tech/php.png' />		
	</div>
	<div class='imgWrap' id='gallery'>
		<h2>just look at these styles</h2>
		<div class='images'>			
			<img class='mySlide img-thumbnail' ng-click="func('img1')" src='cars/img1.jpg'/>
			<img class='mySlide img-thumbnail' ng-click="func('img2')" src='cars/img2.jpg'/>
			<img class='mySlide img-thumbnail' ng-click="func('img3')" src='cars/img3.jpg'/>
			<img class='mySlide img-thumbnail' ng-click="func('img4')" src='cars/img4.jpg'/>

	</div>
</div>

<div style='clear: both;'></div>
<footer id='contact'>
	<input type="text" name="name" placeholder=" Name">
	<input type="email" name="email" placeholder=" Email address">
	<textarea name="message" id="message" rows="7" placeholder=" Your message"></textarea>
	<input type="submit" id="submit" value="Send Message" class="button">
</footer>
