<!DOCTYPE html>
<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<title>MT frontend Dev</title>
	<script src="jquery-3.1.1.js" type="text/javascript"></script>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	
</head>
		
<body ng-app='myApp' ng-controller='my-ctrl'>
<div ng-click="hideFullscreenImage()" ng-if="img" class='greyBack'></div>
	
<div ng-click="hideFullscreenImage()"  ng-if="img" class='imageFull'>
	<img class='imgFull'  ng-src='cars/{{ img }}.jpg' />
</div>

<div class='header'>			
	<img src='MT.png'/>
	<div class='navLinks'>
		<ul>
			<li><h3><a href='#'>About Me</a></h3></li>
			<li><h3><a href='#'>Books</a></h3></li>
			<li><h3><a href='#cars'>Cars</a></h3></li>
			<li><h3><a href='#'>Science</a></h3></li>
			<li><h3><a href='#contact'>Contact</a></h3></li>				
		</ul>
	</div>
</div>
<div style='height:150px;width:100%;'></div>
<div class='content'>
	<div id='about' class='aboutMe'>
		<h3>My name is Mateusz</h3>
		<h4>I'm a chemical engineer</h4>
		<h4>But my country is great, so i have no job</h4>
		<h4>and I work hard to become</h4>
		<h2>Frontend Developer</h2>			
	</div>
	<div class='tech'>
		<h2>By using the most advanced tools</h2>
		<img src='tech/js.png' />
		<img src='tech/angular.png' />
		<img src='tech/c.png' />
		<h4>Which i just started to learn</h4>
		<img src='tech/css.png' />
		<img src='tech/html.png' />
		<img src='tech/php.png' />		
	</div>
	<div class='imgWrap' id='cars'>
		<h2>just look at these styles</h2>
		<div class='images'>			
			<img class='mySlide' ng-click="func('img1')" src='cars/img1.jpg'/>
			<img class='mySlide' ng-click="func('img2')" src='cars/img2.jpg'/>
			<img class='mySlide' ng-click="func('img3')" src='cars/img3.jpg'/>
			<img class='mySlide' ng-click="func('img4')" src='cars/img4.jpg'/>
			<img class='mySlide' ng-click="func('img5')" src='cars/img5.jpg'/>			
			<img class='mySlide' ng-click="func('img6')" src='cars/img6.jpg'/>			
		</div>
	</div>
</div>
<div style='clear: both;'></div>
<footer id='contact'>
	<input type="text" name="name" placeholder="Name">
	<input type="email" name="email" placeholder="Email address">
	<textarea name="message" id="message" rows="7" placeholder="Your message"></textarea>
	<input type="submit" id="submit" value="Send Message" class="button">
</footer>



<script src="script.js"></script>
</body>
	

</html>
